<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    #reader {
      width: 100%;
      margin: 0 auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>–°–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥</h2>
  <div id="reader"></div>

<script>
  const tg = window.Telegram?.WebApp;
  tg?.expand();

  function onScanSuccess(decodedText, decodedResult) {
    // üü¢ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
    if (tg) {
      tg.sendData(decodedText);     // –æ—Ç–ø—Ä–∞–≤–∫–∞ user_id
      tg.close();                   // –∑–∞–∫—Ä—ã—Ç–∏–µ mini app
    } else {
      alert("–†–µ–∑—É–ª—å—Ç–∞—Ç: " + decodedText);
    }

    html5QrcodeScanner.clear(); // –æ—Ç–∫–ª—é—á–∞–µ–º –∫–∞–º–µ—Ä—É
  }

  const html5QrcodeScanner = new Html5QrcodeScanner(
    "reader", { fps: 10, qrbox: 250 }
  );
  html5QrcodeScanner.render(onScanSuccess);
</script>

</body>
</html>
